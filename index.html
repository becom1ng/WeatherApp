<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data:,"> <!-- Fix console favicon.ico 404 -->
    <title>Single Page Weather App</title>
</head>
<body>

    <!-- Header -->

    <section class="bg-dark text-light p-3">
        <div class="container">
            <div class="d-sm-flex justify-content-between align-items-center">
                <h1 class="fw-semibold pe-3">Weather</h1>

                <div class="input-group weather-input">
                    <input type="text" class="form-control novalidate" id="weatherRequest" placeholder="Enter Zip or City and State">
                    <button class="btn btn-secondary btn" type="button" onclick="fetchClick()">OK</button>
                </div>                  
            </div>  
        </div>
    </section>

    <!-- Current display -->

    <section class="bg-primary text-light px-3 py-1">
        <div class="container">
            <div class="d-sm-flex justify-content-start align-items-center pt-1">
                    <h3><span class="pe-3 fw-semibold text-warning" id="currentDisplay">Request Location</span></h3><h3 class="fw-semibold">Current Weather</h3> 
            </div>
        </div>
    </section>

    <!-- Weather Display -->

    <section class="p-3 bg-dark-subtle">
        <div class="container">
            <div class="row text-center mt-3">
                <div class="col-md">
                    <div class="card mb-3 bg-dark-subtle text-dark border-dark" style="max-width: 540px;">
                        <div class="row g-0">
                        <div class="col-lg-12 col-xl-4 d-flex align-items-center">
                            <img src="img/thermometer-half.svg" class="p-2 mx-auto align-middle" height="120px" alt="...">
                        </div>
                        <div class="col-lg-12 col-xl-8 align-items-center text-center">                    
                                <h2 class="card-title mb-0 mt-2">Temperature</h2>
                                <div class="card-body text-center">
                                    <h1 class="card-text fw-bold mb-0"><span id="temperature">--</span></h1><br>
                                    Feels Like: <span id="feelsLike">--</span>
                                </div>
                        </div>
                        </div>
                    </div>
                </div>

                <div class="col-md">
                    <div class="card mb-3 bg-dark-subtle text-dark border-dark" style="max-width: 540px;">
                        <div class="row g-0">
                            <div class="col-lg-12 col-xl-4 d-flex align-items-center text-center">
                                <span class ="m-0 mx-auto" id="weatherIcon"><img src="img/question-circle.svg" class="p-2 mx-auto align-middle" height="120px" alt="..."></span>
                            </div>
                            <div class="col-lg-12 col-xl-8">                   
                                <h2 class="card-title mb-0 mt-2">Conditions</h2>
                                <div class="card-body text-center">
                                    <h1 class="card-text fw-bold mb-0"><span id="conditions">--</span></h1><br><br>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md">
                    <div class="card mb-3 bg-dark-subtle text-dark border-dark" style="max-width: 540px;">
                        <div class="row g-0">
                            <div class="col-lg-12 col-xl-4 d-flex align-items-center">
                            <img src="img/wind.svg" class="p-2 mx-auto align-middle" height="120px" alt="...">
                            </div>
                            <div class="col-lg-12 col-xl-8">                    
                                <h2 class="card-title mb-0 mt-2">Wind</h2>
                                <div class="card-body text-center">
                                    <h1 class="card-text fw-bold mb-0"><span id="wind">--</span></h1><br><br>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>
    
    <footer class="bg-dark text-light-emphasis text-center">&copy; 2023 Ryan Lavery</footer>

    <script src="main.js"></script>
</body>
</html>
