    <section class="p-3 bg-dark-subtle">
        <div class="container">
            <div class="row text-center">
                <div class="col-md">
                    <div class="card bg-dark text-light border-light">                    
                        <h2 class="card-header mb-0">Temperature</h2>
                        <div class="card-body text-center">
                            <h1 class="card-text fw-bold mb-0"><span id="temperature">--</span></h1><br>
                            Feels Like: <span id="feelsLike">--</span>
                        </div>
                    </div>
                </div>
                <div class="col-md">
                    <div class="card bg-secondary text-light border-light">                      
                        <h2 class="card-header mb-0">Conditions<br></h2>
                        <div class="card-body text-center">
                            <span class ="m-0" id="weatherIcon">--</span>
                            <span id="conditions">--</span>
                        </div>
                    </div>
                </div>
                <div class="col-md">
                    <div class="card bg-dark text-light border-light">
                        <h2 class="card-header mb-3">Wind<br></h2>
                        <div class="card-body text-center">
                            <h3 class="fw-bold"><span id="wind">--</span></h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
