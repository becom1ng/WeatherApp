<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data:,"> <!-- Fix console favicon.ico 404 -->
    <title>Single Page Weather App</title>
</head>
<body>
    <!-- Header -->
    <section class="bg-dark text-light py-3">
        <div class="container">
            <div class="d-md-flex justify-content-between align-items-center">
                <h2 class="fw-semibold">Weather</h2>

                <div class="input-group weather-input">
                    <input type="text" class="form-control" placeholder="Enter Zip or City and State">
                    <button class="btn btn-secondary btn-lg" type="button">OK</button>
                </div>                  
            </div>  
        </div>
    </section>

    <!-- Weather Display -->

    <section class="bg-dark-subtle text-dark p-3">
        <div class="container">
            <div class="row main text-sm-start" id="weatherDisplay">
                <div class="col-md text-center mb-3">
                    <h3 class="fw-semibold">Temperature<br></h3>
                    <h1 class="fw-bold mb-0"><span id="temperature">--</span></h1><br>
                    <h4>Feels Like: <span id="tempFeel">--</span></h4>
                </div>
                <div class="col-md text-center">
                    <img src="https://openweathermap.org/img/wn/10d@2x.png" height="100"></img>
                    <h2 class="fw-bold"><span id="conditions">--</span></h2>
                </div>
                <div class="col-md text-center">
                    <h3 class="fw-semibold">Wind<br></h3>
                    <h2 class="fw-bold"><span id="wind">--</span></h2>
                </div>
            </div>
        </div>
    </section>




    <script src="main.js"></script>
</body>
</html>
