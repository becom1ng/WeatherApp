            </div>  
        </div>

    <section class="p-3 bg-dark-subtle">
        <div class="container">
            <div class="row text-center mt-3">
                <div class="col-md">
                    <div class="card mb-3 bg-dark-subtle text-dark border-dark" style="max-width: 540px;">
                        <div class="row g-0">
                        <div class="col-lg-12 col-xl-4 d-flex align-items-center">
                            <img src="img/thermometer-half.svg" class="p-2 mx-auto align-middle" height="120px" alt="...">
                        </div>
                        <div class="col-lg-12 col-xl-8 align-items-center text-center">                    
                                <h2 class="card-title mb-0 text-center">Temperature</h2>
                                <div class="card-body text-center">
                                    <h1 class="card-text fw-bold mb-0"><span id="temperature">--</span></h1><br>
                                    Feels Like: <span id="feelsLike">--</span>
                                </div>
                        </div>
                        </div>
                    </div>
                </div>

                <div class="col-md">
                    <div class="card mb-3 bg-dark-subtle text-dark border-dark" style="max-width: 540px;">
                        <div class="row g-0">
                            <div class="col-lg-12 col-xl-4 d-flex align-items-center text-center">
                                <span class ="m-0 mx-auto" id="weatherIcon">--</span>
                            </div>
                            <div class="col-lg-12 col-xl-8">                   
                                <h2 class="card-title mb-0 text-center">Conditions</h2>
                                <div class="card-body text-center">
                                    <h1 class="card-text fw-bold mb-0"><span id="conditions">--</span></h1><br><br>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md">
                    <div class="card mb-3 bg-dark-subtle text-dark border-dark" style="max-width: 540px;">
                        <div class="row g-0">
                            <div class="col-lg-12 col-xl-4 d-flex align-items-center">
                            <img src="img/wind.svg" class="p-2 mx-auto align-middle" height="120px" alt="...">
                            </div>
                            <div class="col-lg-12 col-xl-8">                    
                                <h2 class="card-title mb-0">Wind</h2>
                                <div class="card-body text-center">
                                    <h1 class="card-text fw-bold mb-0"><span id="wind">--</span></h1><br><br>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>
