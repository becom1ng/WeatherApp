<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data:,"> <!-- Fix console favicon.ico 404 -->
    <title>Single Page Weather App</title>
</head>
<body>
    <div class="container-fluid text-center align-items-center">

        <div class="row bg-dark text-light p-3 pb-4 text-sm-start" id="pageTitle">
            <div class="col">
                <h1>Weather</h1>
            </div>
        </div>

        <div class="row main bg-dark-subtle text-dark p-3 text-center text-sm-start" id="weatherCards">
            <div class="col-12 col-md">
                <h3>Temperature: <span id="temperature">--</span></h3>
            </div>
            <div class="col-12 col-md">
                <h3>Humidity: <span id="humidity">--</span></h3>
            </div>
            <div class="col-12 col-md">
                <h3>Wind: <span id="wind">--</span></h3>
            </div>
        </div>




    </div>
    <script src="main.js"></script>
</body>
</html>
